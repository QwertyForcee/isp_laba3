<div class="main-header" [@popOverState]="stateName" >
  <h1>PYEX</h1>
  <div *ngIf="isLoggedIn">
    <button class="btn in-out-btn" (click)="logout()">Log out</button>
  </div>
  <div *ngIf="isNotLoggenIn">
    <a routerLink="/auth">
      <button class=" btn in-out-btn">Log In</button>
    </a>
  </div>
</div>
<div class="m-container">
    <div class="sticky-wrapper">
      <nav class="main-nav" [ngStyle]="{ 'top': navtop}">
          <a href="" routerLink="home">Home</a>

          <a href="" routerLink="tasks">Tasks</a>

          <a href=""  routerLink="auth"> Auth</a>
      </nav>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
